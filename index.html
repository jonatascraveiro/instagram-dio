<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstagramDIO.com</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="conteudo">
    <div class="celular">
      <div class="container-celular">
        <img src="img/phone_img.png" alt="imagem do celular" />
        <div class="container-slide"></div>
      </div>
    </div>
    <div class="formularios">
        <div class="form-login form-container ">
          <img class="logo" src="img/logo.png" alt="Nome Instagram">
         
            <div class="form-login-input">
              <span>Telefone, Nome de Usuário ou Email </span>
              <input  />
            </div>
            <div class="form-login-input">
              <span>Senha</span>
              <input type="password" />
            </div>
            <button class="submit">Entrar</button>

          <div class="form-ou">
          <div class="linha"></div><span>OU</span><div class="linha"></div> 
          </div>

          <div class="form-facebook"><img class="icone" src="img/facebook.png"  alt="logo facebook" /> Entrar com o Facebook</div>
          <div class="form-esqueceu-senha">Esqueceu a senha?</div>


        </div>
        <div class="form-criar-conta form-container">
          <p>Não tem uma conta? <a>
              Cadastre-se</a></p>
        </div>

        <div class="form-obter-app ">
          <div class="obter-app">Obtenha o aplicativo</div>
          <div class="form-lojas-app">
            <img class="img-app" src="img/iphone.png" alt="Logo da App Store">
            <img class="img-app" src="img/android.png" alt="Logo da Google Play">
          </div>
        </div>

  </main>

</body>

</html>
